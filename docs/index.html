<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="/style.css" />
        <script src="./main.js"></script>
    </head>

    <body>
        <div id="root" class="stack">
            <div class="background"></div>
            <div class="container">
                <div id="carousel" class="stack fe-3d-carousel">
                    <div class="stack carousel-body">
                        <div class="left">
                            <div class="wrapper" style="--bg-image: url('/imgs/1.jpg')">
                                <div class="text">1</div>
                            </div>
                        </div>
                        <div class="center">
                            <div class="wrapper" style="--bg-image: url('/imgs/2.jpg')">
                                <div class="text">2</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="wrapper" style="--bg-image: url('/imgs/3.jpg')">
                                <div class="text">3</div>
                            </div>
                        </div>
                        <div>
                            <div class="wrapper" style="--bg-image: url('/imgs/4.jpg')">
                                <div class="text">4</div>
                            </div>
                        </div>
                        <div>
                            <div class="wrapper" style="--bg-image: url('/imgs/5.jpg')">
                                <div class="text">5</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-btn-group">
                        <button>
                            <span> arrow_left </span>
                        </button>
                        <button>
                            <span> arrow_right </span>
                        </button>
                    </div>
                    <div class="carousel-delimiter"></div>
                </div>
            </div>
        </div>
    </body>
</html>
